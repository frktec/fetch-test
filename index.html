<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Gemini AI Soru Cevap Botu</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
        }
        .container {
          background: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 300px;
        }
        .container h1 {
          margin-top: 0;
        }
        .container input, .container button {
          width: 100%;
          padding: 10px;
          margin: 5px 0;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        .container button {
          background-color: #007BFF;
          color: white;
          border: none;
          cursor: pointer;
        }
        .container button:hover {
          background-color: #0056b3;
        }
        .container #response {
          margin-top: 20px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          background-color: #f9f9f9;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>Gemini AI Bot</h1>
        <input type="text" id="question" placeholder="Soru sorun...">
        <button onclick="askQuestion()">Sor</button>
        <div id="response"></div>
      </div>
      <script type="module" src="/main.js"></script>
    </body>
    </html>
